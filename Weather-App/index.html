<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css.css">
	<title>Show Local Weather: Free Code Camp Project</title>
</head>
<body>
	<div id="container">
		<div class="center">
			<h1 class="title">Weather App</h1>
		</div>
		<div class="center">
			<h2 class="subtitle">Free Code Camp</h2>
		</div>
		<div class="center">
			<p>Choose between Celcius or Fahrenheit? We default to Fahrenheit</p>
		</div>
		<div class="btn-group item-center ">
			<div class="btn item-center grow" id="celcius">Celcius</div>
			<div class="btn item-center grow" id="fahrenheit">Fahrenheit</div>
		</div>
		<div class="center">
			<div class="cloud item-center" id="cloudIcon">
				<!-- append cloud icon here -->
			</div>
			<div class="temp item-center">
				<span class="tempNum" id="degNum"></span>
				<span class="item-center hide" id="fdeg">&#8457;</span>
				<span class="item-center" id="cdeg">&#8451;</span>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
	<script>
	const cel = document.getElementById("celcius")
	const fah = document.getElementById("fahrenheit")
	let degNum = document.getElementById("degNum")
	let fdeg = document.getElementById("fdeg")
	let cdeg = document.getElementById("cdeg")
	fah.addEventListener("click", convTemp)
	cel.addEventListener("click", convTemp)

	function convTemp() {
		let cTemp = `${Math.floor(temp)}`
		let fTemp = cTemp*9/5+32
		let currentTemp = degNum
		if(currentTemp === cTemp) {
			return degNum.innerText=fTemp
		} else {
			return degNum.innerText=cTemp
		}
		appendClass();
		/* return degNum.innerText = deg */
	}
	function appendClass () {
			fdeg.classList.toggle("hide");
			cdeg.classList.toggle("hide");
	}
	</script>
</body>
</html>
